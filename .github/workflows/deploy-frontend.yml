name: Deploy React Frontend (Rollup Fix)

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23.1'
        cache: 'npm'

    - name: Fix Rollup dependency issue
      run: |
        # Clear npm cache
        npm cache clean --force
        
        # Remove package-lock and node_modules
        rm -rf package-lock.json node_modules
        
        # Install dependencies
        npm install
        
        # Force install the missing Rollup platform package
        npm install @rollup/rollup-linux-x64-gnu --save-dev

    - name: Build React app
      run: npm run build
      env:
        REACT_APP_API_URL: https://api.faceglobal-recognition.com

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          FRONTEND_DIR="/var/www/faceglobal-recognition.com"
          BACKUP_DIR="/var/www/faceglobal-recognition.com.backup"
          
          if [ -d "$FRONTEND_DIR" ]; then
            sudo rm -rf $BACKUP_DIR
            sudo cp -r $FRONTEND_DIR $BACKUP_DIR
            echo "‚úÖ Backup created"
          fi
          
          sudo mkdir -p $FRONTEND_DIR
          sudo chown -R faceglobal:www-data $FRONTEND_DIR

    - name: Upload build files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        source: "build/*"
        target: "/tmp/react-build"
        strip_components: 1

    - name: Move files and set permissions
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          sudo rm -rf /var/www/faceglobal-recognition.com/*
          sudo mv /tmp/react-build/* /var/www/faceglobal-recognition.com/
          sudo rm -rf /tmp/react-build
          
          sudo chown -R www-data:www-data /var/www/faceglobal-recognition.com
          sudo chmod -R 755 /var/www/faceglobal-recognition.com
          
          sudo nginx -t && sudo systemctl reload nginx
          
          echo "üéâ React frontend deployed successfully!"
          echo "‚úÖ Available at: https://faceglobal-recognition.com"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Frontend deployment successful to https://faceglobal-recognition.com"
        else
          echo "‚ùå Frontend deployment failed"
        fi